<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Players Data</h1>
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <button type="button" class="btn btn-info mb-3" data-bs-toggle="modal" data-bs-target="#columnModal">Column Visibility</button>
        <table id="playersTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for col in selected_columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    {% for col in selected_columns %}
                    <td>{{ player[col] }}</td>
                    {% endfor %}
                    <td>
                        <a href="/player/{{ player.id }}/history" class="btn btn-primary btn-sm">History</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="columnModal" tabindex="-1" aria-labelledby="columnModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="columnModalLabel">Select Columns</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="columnForm">
                        {% for col in all_keys %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="{{ col }}" id="check{{ col }}" {% if col in selected_columns %}checked{% endif %}>
                            <label class="form-check-label" for="check{{ col }}">
                                {{ col }}
                            </label>
                        </div>
                        {% endfor %}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="applyColumns">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#playersTable').DataTable({
                dom: 'Bfrtip',
                buttons: []
            });

            $('#applyColumns').click(function() {
                var selected = [];
                $('#columnForm input:checked').each(function() {
                    selected.push($(this).val());
                });
                var columnsParam = selected.join(',');
                window.location.href = '/players?columns=' + encodeURIComponent(columnsParam);
            });
        });
    </script>
</body>
</html>
