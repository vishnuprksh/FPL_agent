<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Players Data</h1>
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <table id="playersTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for key in players[0].keys() %}
                    <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    {% for key in player.keys() %}
                    <td>{{ player[key] }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>
    <script>
        $(document).ready(function() {
            var allKeys = {{ all_keys | tojson }};
            var majorKeys = ['web_name', 'team_name', 'position', 'now_cost', 'total_points'];
            var hideTargets = [];
            for (var i = 0; i < allKeys.length; i++) {
                if (majorKeys.indexOf(allKeys[i]) === -1) {
                    hideTargets.push(i);
                }
            }
            $('#playersTable').DataTable({
                dom: 'Bfrtip',
                buttons: ['colvis'],
                columnDefs: [
                    { visible: false, targets: hideTargets }
                ]
            });
        });
    </script>
</body>
</html>
