<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Values Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Null Values Percentage in Database</h1>
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <table id="nullTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Table</th>
                    <th>Column</th>
                    <th>Total Rows</th>
                    <th>Null Count</th>
                    <th>Percentage (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in null_data %}
                <tr>
                    <td>{{ item.table }}</td>
                    <td>{{ item.column }}</td>
                    <td>{{ item.total_rows }}</td>
                    <td>{{ item.null_count }}</td>
                    <td>{{ item.percentage }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#nullTable').DataTable({
                dom: 'Bfrtip',
                buttons: ['colvis']
            });
        });
    </script>
</body>
</html>
